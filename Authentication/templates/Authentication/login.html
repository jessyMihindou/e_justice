<div class="container mt-5">
        <div class="content-container">
            <h1 class="text-center mb-4">Se connecter</h1>
            <form method="post" class="text-center">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Nom d'utilisateur</label>
                    <input type="text" class="form-control mx-auto" style="max-width: 300px;" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" value="{{ form.username.value }}">
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Mot de passe</label>
                    <input type="password" class="form-control mx-auto" style="max-width: 300px;" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" value="{{ form.password.value }}">
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="max-width: 200px; margin: 0 auto;">Se connecter</button>
            </form>
            <p class="text-center mt-3">Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p>
        </div>
    </div>
